<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Your Profile</h2>
    <form id="profileForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" class="form-control" required />
        <div class="invalid-feedback">Please provide your age.</div>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required />
        <div class="invalid-feedback">Please provide your date of birth.</div>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" id="contact" class="form-control" required />
        <div class="invalid-feedback">Please provide your contact number.</div>
      </div>
      <button type="submit" class="btn btn-success">Update Profile</button>
      <button type="button" id="logoutBtn" class="btn btn-danger ms-3">Logout</button>
    </form>
    <div id="profileMessage" class="mt-3"></div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
